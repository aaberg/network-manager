<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/main.html :: head(title='Contact list | Network Builder')}">
    <title></title>
</head>
<body hx-boost="true">
<div class="main-container">
    <div th:replace="~{fragments/main.html :: menu-overlay}"></div>
    <div th:replace="~{fragments/main.html :: menu (tenant=${tenant.id}, activeMenu='contacts')}"></div>
    <div id="contacts-container">

        <div th:replace="~{fragments/main.html :: menu-bar(tenant=${tenant.id}, text='Contact list')}"></div>
    </div>
    <ul class="clean-list">
        <li th:each="contact: ${contacts}">
            <a th:href="@{/app/{tenantId}/contacts2/{contactId}(tenantId=${tenant.id}, contactId=${contact.contactAggregateId})}">
                <span th:text="${contact.name}" th:style="|view-transition-name: cid-${contact.contactAggregateId}|"></span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
